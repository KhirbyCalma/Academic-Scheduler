<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academic Scheduler</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                <script>
                    const monthNames = {0 : "January", 
                                        1 : "February",
                                        2 : "March",
                                        3 : "April",
                                        4 : "May",
                                        5 : "June",
                                        6 : "July", 
                                        7 : "August",
                                        8 : "September", 
                                        9 : "October",
                                        10 : "November",
                                        11 : "December"
                    };
                    let dayNames = {
                        0 : 'Sunday',
                        1 : 'Monday',
                        2 : 'Tuesday',
                        3 : 'Wednesday',
                        4 : 'Thursday',
                        5 : 'Friday',
                        6 : 'Saturday'
                    };
                    let todayDate = new Date();
                    let day = todayDate.getDate();
                    let month = monthNames[todayDate.getMonth()];
                    let year = todayDate.getFullYear();
                    let dayName = dayNames[todayDate.getDay()];
                    document.write(`${dayName} | ${month} ${day}, ${year}`);
                </script>
            </h1>
        </header>
    </body>
</html>
